<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Pharaohs - Teams</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="splash show-banner show-menu show-hiero-line">
        <img src="assets/pyramid_back.webp" class="background" alt="Pyramid Background" />
        <div class="overlay"></div>

        <!-- Banner -->
        <div class="banner" style="opacity: 1; pointer-events: auto;">
            <img src="assets/phar_char.webp" class="pharaoh" alt="Pharaoh" />
            <img src="assets/eva.webp" class="logo" alt="EVA Logo" />
            <h1 class="title">Teams</h1>
        </div>

        <!-- User Info -->
        <div class="user-info-container" style="opacity: 1; pointer-events: auto;">
            <div class="user-info">
                <span class="welcome-message" id="welcomeMessage"></span>
                <span class="user-team" id="userTeam"></span>
            </div>
        </div>

        <!-- Hieroglyphs -->
        <div class="hiero-line left" style="opacity: 0.8;">ð“‡‹ð“†‘ð“„¿ð“†‘ð“„¿ð“‚‹ð“„¿ð“…±ð“‰”ð“‹´</div>
        <div class="hiero-line right" style="opacity: 0.8;">ð“‡‹ð“†‘ð“„¿ð“†‘ð“„¿ð“‚‹ð“„¿ð“…±ð“‰”ð“‹´</div>

        <!-- Main Content -->
        <div class="content" style="opacity: 0; display: none;">
            <!-- Hidden since we don't need the initial animation content -->
        </div>

        <!-- Teams Content -->
        <div class="menu-container">
            <div class="team-display">
                <img id="teamImage" src="" alt="Team Image" class="team-image">
                <div class="team-notes">
                    <h2 id="teamTitle"></h2>
                    <ul id="teamNotesList"></ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer" style="opacity: 1; pointer-events: auto;">
            <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
        </footer>
    </div>
    <script src="teams.js"></script>
    <script src="eva.js"></script>
</body>
</html>
